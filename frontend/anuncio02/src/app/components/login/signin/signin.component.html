<div class="container">
    <div class="login">
        <form [formGroup]="loginForm" class="form mt-4">
            <div class="form-group mt-5">
                <h2>Login</h2>
            </div>
            <div class="form-group ">
                <input formControlName="username" class="form-control" placeholder="username">
                <small
                *ngIf="loginForm.get('username').errors?.required"
                 class="text d-block mt2">Username is required!</small>
            </div>
            <div class="form-group ">
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
                <small
                *ngIf="loginForm.get('password').errors?.required"
                 class="text d-block mt-2">Password is required!</small>
            </div>
            <div class="form-group  ">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group  ">
                <button (click)="cancel()" type="button" class="btn btn">Cancel</button>
            </div>
            <p>You is not register?<a href="/users/create" style="margin-left: 15px;">Click here to Register</a></p>
        </form>
    </div>
</div>
