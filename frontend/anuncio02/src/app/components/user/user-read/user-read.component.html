
<mat-card-title class="lista-de-Usuarios">Listagem de usuários
    <button mat-raised-button (click)="navigateToUserCreate()" color="primary">
        Novo Usuário
      </button>
</mat-card-title>
<hr>

<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "users">
<!-- Id Column -->
<ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

<!-- Email Column -->
<ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

<!-- Active Column -->
<ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef >Active</th>
        <td mat-cell *matCellDef="let row">{{row.active}}</td>
      </ng-container>

<!-- DataRegister Column -->
<ng-container matColumnDef="dataRegister">
        <th mat-header-cell *matHeaderCellDef >Register</th>
        <td mat-cell *matCellDef="let row">{{row.dataRegister | date:'dd-MM-yyyy HH:MM:SS'}}</td>
      </ng-container>

<!-- DataRegisterUpdate Column -->
<ng-container matColumnDef="dataRegisterUpdate">
        <th mat-header-cell *matHeaderCellDef >RegisterUpdate</th>
        <td mat-cell *matCellDef="let row">{{row.dataRegisterUpdate}}</td>
      </ng-container>

<!-- Profile Column -->
<ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef >Profiles</th>
        <td mat-cell *matCellDef="let row">{{row.profiles}}</td>
      </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    
  </div>
